<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./css/mini-default.min.css">
	<link rel="manifest" href="./manifest.json">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PWA Demo using Service Workers</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>PWA Demo using Service Workers</h1>
				<div class="alert urgent" style="position: absolute; top: 0; right: 0;">
					You are:
					<span id="onlineStatus" style="font-weight: bold;"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="status" class="hidden">
					<h3 id="errorMessage">You appear to be offline, and data not in cache...</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<p>
					<code>https://jsonplaceholder.typicode.com/comments/</code>
					<input type="number" id="search_field" min="1" max="500" value="1"/>
					<button class="primary" onclick="getNewRequestInternet(document.getElementById('search_field').value)">Request data</button>
				</p>
			</div>
			<div class="col-sm-12">
				<button class="primary" onclick="syncOutbox()">Sync Outbox</button>
				<button class="secondary" onclick="clearResults()">Clear results</button>
			</div>
			<div id="result" class="col-sm-12">
			</div>
		</div>

		<div>
			<form action="/messages" method="POST" class="js-background-sync">
			<div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
				<label class="mdl-textfield__label" for="fullname">Your Name</label>
				<br/>
				<input class="mdl-textfield__input" type="text" name="fullname" id="fullname">
				
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--10-col mdl-cell--6-col-tablet mdl-cell--4-col-phone">
				<label class="mdl-textfield__label" for="body">Your Comments</label>
				<br/>
				<textarea class="mdl-textfield__input" type="text" rows="2" id="body" name="body"></textarea>
			</div>
			<div class="mdl-textfield mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--4-col-phone">
				<button class="primary">
				Submit Data
				</button>
			</div>
			</form>
		</div>
	</div>
	<!-- <iframe src="https://devserver/api/messagestest"></iframe> -->
	<script type="text/javascript" src="./js/idb.js"></script>
	<script type="text/javascript" src="./js/store.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	
</body>
</html>
